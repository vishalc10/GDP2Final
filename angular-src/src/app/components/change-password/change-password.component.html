<header>
  <div align="center">
      <img class="img-fluid" src="assets/logo.png" alt="logo">
  </div>
  <hr class="hr">
  <div align="center">
      <img class="img-fluid" src="assets/lake.jpg" alt="lake">
  </div>
</header>
<div class="container">
  <form (submit)="onSubmitChangePassword()">
      <div class="card loginCard" align="center">
          <h2 class="greyText" style="margin-top:1em">User Login</h2>
          <span class="yellowText">{{email}}</span>
          <div class="card-body">
              <hr class="boxHr">
              <ul style="list-style-type:none">
                  <li>
                      <p class="yellowText">
                          {{username}}
                      </p>
                  </li>
                  <li>
                      <label for="username">
                          <b class="yellowText">New Password</b>
                      </label>
                      <input type="password" placeholder="******" (input)="confirm()" name="password" [(ngModel)] = "password" required>
                  </li>
                  <li>
                      <label for="password">
                          <b class="yellowText">Confirm Password</b>
                      </label>
                      <input type="password" placeholder="******" (input)="confirm()" name="confirmPassword" [(ngModel)] = "confirmPassword" required>
                  </li>
                  <li>
                      <label><p>Password Match: {{password_match}}</p></label>
                  </li>
                  <li><flash-messages></flash-messages></li>
                  <li>
                      <button class="loginButton" type="submit">Confirm</button>
                  </li>
              </ul>
          </div>
      </div>
  </form>
</div>
