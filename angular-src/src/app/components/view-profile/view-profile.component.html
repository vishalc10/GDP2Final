<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <br/>
          <h4><font color="#A0522D">My Profile</font></h4>
          <br/>
          <flash-messages></flash-messages>
      </div>
    </div>
    <div class="row">
      <form class="col-md-10 col-sm-12">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group profile_info_element row">
                  <label class="col-md-4 col-sm-12"> <font color="#A0522D">First Name: </font> </label>
                  <p *ngIf="editableF" class="col-md-8 col-sm-12">{{user.first_name}}</p>
                  <input *ngIf="!editableF" class="col-md-8 col-sm-12 form-control" type="text" [(ngModel)] = "user.first_name" name="first_name" required value={{user.first_name}}>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group profile_info_element row">
                  <label class="col-md-4 col-sm-12"> <font color="#A0522D"> Last Name:</font> </label>
                  <p *ngIf="editableF" class="col-md-8 col-sm-12">{{user.last_name}}</p>
                  <input *ngIf="!editableF" class="col-md-8 col-sm-12 form-control" type="text" [(ngModel)] = "user.last_name" name="last_name" required value={{user.last_name}}>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="form-group profile_info_element row">
                  <label class="col-md-2 col-sm-12"> <font color="#A0522D"> Email ID: </font> </label>
                  <p *ngIf="editableF" class="col-md-10 col-sm-12">{{user.email}}</p>
                  <input *ngIf="!editableF" class="col-md-10 col-sm-12 form-control" type="text" [(ngModel)] = "user.email" name="email" required value={{user.email}}>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group profile_info_element row">
                  <label class="col-md-5 col-sm-12"> <font color="#A0522D"> Phone Number: (123)-456 7890</font></label>
                  <p *ngIf="editableF" class="col-md-7 col-sm-12">{{user.phone}}</p>
                  <input *ngIf="!editableF" class="col-md-7 col-sm-12 form-control" [(ngModel)] = "user.phone" name="phone" value={{user.phone}} type="tel" required
                   placeholder="(123)-456 7890">
                   <!-- pattern="([0-9]{3})-[0-9]{3} [0-9]{4}" -->
                  <!-- <span class="validity"></span> -->
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
                <!-- <div class="form-group profile_info_element row">
                  <label class="col-md-4 col-sm-12"> <font color="#A0522D"> Address : </font></label>
                  &nbsp; &nbsp;  address value
                </div> -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                      <div class="form-group row">
                          <label class="col-sm-2"> <font color="#A0522D"> Address : </font></label>
                          <p *ngIf="editableF" class="col-md-6 col-sm-12">{{user.street}}</p>
                          <input *ngIf="!editableF" [(ngModel)] = "user.street" name="street" class="form-control col-md-6 col-sm-12" placeholder="Street:">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                      <div class="form-group row">
                          <div class="col-sm-2"></div>
                          <p *ngIf="editableF" class="col-md-6 col-sm-12">{{user.street2}}</p>
                          <input *ngIf="!editableF" [(ngModel)] = "user.street2" name="street2" class="form-control col-md-6 col-sm-12" placeholder="Address Line2:">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-lg-2 col-md-2">
                      <div class="form-group">
                          <label *ngIf="!editableF"> <font color="#A0522D"> City </font></label>
                          <p *ngIf="editableF">{{user.city}}</p>
                          <input *ngIf="!editableF" [(ngModel)] = "user.city" name="city" class="form-control" placeholder="City">
                      </div>
                    </div>
                    <div class="col-lg-2 col-md-2">
                      <label *ngIf="!editableF"> <font color="#A0522D"> State </font> </label>
                      <p *ngIf="editableF">{{user.state}}</p>
                      <select *ngIf="!editableF" [(ngModel)] = "user.state" name="state" class="form-control">
                          <option value=""></option>
                          <option value="Alabama">Alabama</option>
                          <option value="Alaska">Alaska</option>
                          <option value="Arizona">Arizona</option>
                          <option value="Arkansas">Arkansas</option>
                          <option value="California">California</option>
                          <option value="Colorado">Colorado</option>
                          <option value="Connecticut">Connecticut</option>
                          <option value="Delaware">Delaware</option>
                          <option value="District of Columbia">District of Columbia</option>
                          <option value="Florida">Florida</option>
                          <option value="Georgia">Georgia</option>
                          <option value="Guam">Guam</option>
                          <option value="Hawaii">Hawaii</option>
                          <option value="Idaho">Idaho</option>
                          <option value="Illinois">Illinois</option>
                          <option value="Indiana">Indiana</option>
                          <option value="Iowa">Iowa</option>
                          <option value="Kansas">Kansas</option>
                          <option value="Kentucky">Kentucky</option>
                          <option value="Louisiana">Louisiana</option>
                          <option value="Maine">Maine</option>
                          <option value="Maryland">Maryland</option>
                          <option value="Massachusetts">Massachusetts</option>
                          <option value="Michigan">Michigan</option>
                          <option value="Minnesota">Minnesota</option>
                          <option value="Mississippi">Mississippi</option>
                          <option value="Missouri">Missouri</option>
                          <option value="Montana">Montana</option>
                          <option value="Nebraska">Nebraska</option>
                          <option value="Nevada">Nevada</option>
                          <option value="New Hampshire">New Hampshire</option>
                          <option value="New Jersey">New Jersey</option>
                          <option value="New Mexico">New Mexico</option>
                          <option value="New York">New York</option>
                          <option value="North Carolina">North Carolina</option>
                          <option value="North Dakota">North Dakota</option>
                          <option value="Northern Marianas Islands">Northern Marianas Islands</option>
                          <option value="Ohio">Ohio</option>
                          <option value="Oklahoma">Oklahoma</option>
                          <option value="Oregon">Oregon</option>
                          <option value="Pennsylvania">Pennsylvania</option>
                          <option value="Puerto Rico">Puerto Rico</option>
                          <option value="Rhode Island">Rhode Island</option>
                          <option value="South Carolina">South Carolina</option>
                          <option value="South Dakota">South Dakota</option>
                          <option value="Tennessee">Tennessee</option>
                          <option value="Texas">Texas</option>
                          <option value="Utah">Utah</option>
                          <option value="Vermont">Vermont</option>
                          <option value="Virginia">Virginia</option>
                          <option value="Virgin Islands">Virgin Islands</option>
                          <option value="Washington">Washington</option>
                          <option value="West Virginia">West Virginia</option>
                          <option value="Wisconsin">Wisconsin</option>
                          <option value="Wyoming">Wyoming</option>
                      </select>
                    </div>
                    <div class="col-lg-2 col-md-2">
                      <div class="form-group">
                          <label *ngIf="!editableF"><font color="#A0522D"> Zip Code </font></label>
                          <p *ngIf="editableF">{{user.zipcode}}</p>
                          <input *ngIf="!editableF" [(ngModel)] = "user.zipcode" name="zipcode" class="form-control" placeholder="Zipcode">
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
                <button *ngIf="editableF" class="btn btn-default" [routerLink]="['/update_password']">
                Change Password
                </button>
            </div>
          </div>
      </form>
      <div class="col-md-2 col-sm-6" style="text-align: center;">
          <img width="100%" src="assets/profilePhoto.png" alt="profilephoto">
          
          <!-- <input *ngIf="!editableF" type="file" name="photo" [(ngModel)]="user.photo" ng2FileSelect [uploader]="uploader" />
          
          <button *ngIf="!editableF" type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                Upload with ng-2 file uploader
          </button> -->

          <!-- File input for upload without using the plugin. -->
          <input *ngIf="!editableF" id="photo" type="file" />
          
          <button *ngIf="!editableF" type="button" class="btn btn-success btn-s" (click)="upload()">
            Upload with method 2
          </button>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4">
          <label> </label>
      </div>
      <div class="col-lg-4 col-md-4" style="text-align: center;">
          <button *ngIf="editableF" type="button" class="btn btn-brown" (click)="editProfile(user)">Edit Profile</button>
          <button *ngIf="!editableF" type="button" class="btn btn-brown" (click)="saveProfile(user)">Save</button>
          <button *ngIf="!editableF" type="button" class="btn btn-brown" (click)="cancelEdit(user)">Cancel</button>
      </div>
    </div>

</div>
