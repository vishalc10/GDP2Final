<header>
    <div align="center">
        <img class="img-fluid" width="218" height="124" src="assets/logo.png" alt="logo">
    </div>
    <hr class="hr">
    <div align="center">
        <img class="img-fluid" src="assets/lake.jpg" alt="lake">
    </div>
</header>
<div class="container">
    <form (submit) = "onSendVerificationLink()">
        <div class="card loginCard" align="center">
            <h2 class="greyText" style="margin-top:1em">Forgot Password</h2>
            <div class="card-body">
                <ul style="list-style-type:none">
                    <li>
                        <label>
                            <b class="yellowText">User ID</b>
                        </label>
                        <input type="text" placeholder="Enter Username" name="username" [(ngModel)] = "username" required>
                    </li>
                    <li>
                        <div class="login_section" style="display: inline-flex;">
                            <a [routerLink]="['/login']">Log In</a>
                            <a [routerLink]="['/register']">Register</a>
                        </div>
                    </li>
                    <li><flash-messages></flash-messages></li>
                    <li>
                        <button class="loginButton" type="submit">Send Verification Link</button>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
